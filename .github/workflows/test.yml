name: test

on:
  push:
  pull_request:
  schedule:
    - cron: '15 11 * * 0'
  workflow_dispatch:

env:
  JAVA_OPTS: '-Xms60M -Xmx1G'

jobs:
  ruby-versions:
    uses: ruby/actions/.github/workflows/ruby_versions.yml@master
    with:
      engine: cruby
      min_version: 2.5

  test:
    needs: ruby-versions
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        ruby: ${{ fromJson(needs.ruby-versions.outputs.versions) }}
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        include:
          # jruby is broken with "undefined method 'init_struct'"
          # https://github.com/ruby/psych/actions/runs/15434465445/job/43438083198?pr=734
          - { os: windows-latest, ruby: jruby-head }
          - { os: macos-latest, ruby: jruby-head }
          - { os: ubuntu-latest, ruby: jruby-head }
          - { os: windows-latest, ruby: ucrt }
          - { os: windows-latest, ruby: mingw }
          - { os: windows-latest, ruby: mswin }
          - { os: macos-13, ruby: 2.5 }
          - { os: ubuntu-24.04-ppc64le }
          - { os: ubuntu-24.04-s390x }
        exclude:
          # CRuby < 2.6 does not support macos-arm64
          - { os: macos-latest, ruby: 2.5 }
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby (ppc64le/s390x)
        run: |
          sudo apt-get update
          sudo apt-get install ruby-full bundler libyaml-dev
        if: contains(matrix.os, 'ppc64le') || contains(matrix.os, 's390x')
      - name: Set up Ruby
        uses: ruby/setup-ruby-pkgs@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          apt-get: "haveged libyaml-dev"
          brew: libyaml
          vcpkg: libyaml
        if: ${{ !(contains(matrix.os, 'ppc64le') || contains(matrix.os, 's390x')) }}
      - name: Set JRuby ENV vars
        run: |
          echo 'JAVA_OPTS=-Xmx1g' >> $GITHUB_ENV
        if: ${{ ! startsWith(matrix.ruby, 'jruby') }}
      - name: Install dependencies (ppc64le/s390x)
        run: sudo bundle install --jobs 1
        if: contains(matrix.os, 'ppc64le') || contains(matrix.os, 's390x')
      - name: Install dependencies
        run: bundle install --jobs 1
        if: ${{ !(contains(matrix.os, 'ppc64le') || contains(matrix.os, 's390x')) }}
      - name: Run test
        id: test
        run: rake
        continue-on-error: ${{ matrix.ruby == 'jruby-head' }}
      - name: Install gem
        run: rake install
        if: ${{ steps.test.outcome == 'success' }}
